<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL-Margin,Pdding,Border</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
 
 .box{
    background-color: aquamarine;
}
.box1{
    color: orange;
    padding: 20px;
    margin: 10px;
    border: 4px solid red;
    height: 100px;
    box-sizing: border-box;
}       
  .box2{
    color: fuchsia;
    padding: 20px;
    margin: 10px;
    border: 8px solid black;
    height: 60px;
    box-sizing: border-box;

 }

    </style>
</head>
<body>
    <div class="box box1">This is first box</div>
    <div class="box box2">This is second box</div>

</body>
</html>
