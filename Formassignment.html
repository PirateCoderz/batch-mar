<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Html form</title>
</head>

<body>
    <h1>Form for apply softwre developer job in pitb</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username " placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id=" female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">subscribe to newsletter</label>
        </div>
        <br>
        <div>
            <label for="my_Eligibility">Are you eligible?: </label>
            <input type="checkbox" name="my_Eligibility">
        </div>
        <br>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea name="comment" id="comment" cols="30" rows="4"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
