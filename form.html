<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <header>
        <video src="./AtifAslamTajdar.mp4" type="video/mp4" style="width: 300px;" autoplay muted controls></video>
        <!-- <audio >
            <source src="./TajdarHaram.mp3">
        </audio> -->
    </header>

    <main>
        <div>
            <h1>Forms <span>Lecture</span></h1>
        </div>

        <article cite=""></article>
        <blockquote></blockquote>
        <q></q>

        <code>blockquote</code>
        <kbd>5</kbd>



        <ins>Inserted Text</ins>
        <del>Deleted Text</del>

        <!-- sub script for base and sup script for power -->
        <p>Water Formula: <span>H<sub>2</sub>O</span></p>
        <p>3 power of 10: <span>10<sup>3</sup></span></p>

        <section></section>

        <form>

            <!-- Fieldset for person name -->
            <fieldset style="background-color:blue;">
                <legend style="color: white; background-color: blue;">Person Name:</legend>

                <label for="firstname" style="width: 100px; display: inline-block; color: white;">First Name</label>
                <input type="text" name="firstname" placeholder="Muhammad">
                <br>
                <br>
                <hr>

                <label for="middlename" style="width: 100px; display: inline-block; color: white;">Middle Name</label>
                <input type="text" name="middlename" placeholder="Ahmad">
                <br>
                <br>

                <label for="lastname" style="width: 100px; display: inline-block; color: white;">Last Name</label>
                <input type="text" name="lastname" placeholder="Raza">
            </fieldset>

            <!-- Fieldset for Education -->
            <fieldset>
                <legend>Education:</legend>


                <label for="matric" style="width: 100px; display: inline-block;">Matric School</label>
                <input type="text" name="matric" placeholder="DPS">
                <br>
                <br>

                <label for="matricNumbers" style="width: 100px; display: inline-block; ">Matric Number</label>
                <input type="number" name="matricNumbers" placeholder="1000">
                <br>
                <br>

                <label for="inter" style="width: 100px; display: inline-block;">Inter School</label>
                <input type="text" name="inter" placeholder="DPS">
                <br>
                <br>

                <label for="interNumbers" style="width: 100px; display: inline-block; ">Inter Number</label>
                <input type="number" name="interNumbers" placeholder="1000">
            </fieldset>

            <input type="color" name="color" id="">
            <input type="time" name="" id="">
            <input type="file" name="profileImage" id="ProfileImage">

            <input type="password" name="pass" id="">

            <input type="search">


            <input type="range" name="" id="">

            <input type="tel">
            <input type="url">

            <input type="submit" value="Submit">
        </form>

    </main>

    <footer></footer>

</body>

</html>
